<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kombi Transport</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flatpickr CSS za kalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .card {
      margin-top: 20px;
    }
    #summary {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #007bff;
      border-radius: 5px;
      background-color: #e9f7ff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Kombi Transport</h2>
    <a href="#">Početna</a>
    <a href="#">Narudžbe</a>
    <a href="#">Povijest</a>
    <a href="#">Postavke</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Dobrodošli u Kombi Transport</h1>
    <h3>Odaberite datum za narudžbu kombija:</h3>
    <input type="text" id="datePicker" class="form-control mb-3" placeholder="Odaberite datum">

    <div class="card">
      <div class="card-body">
        <h2>Unesite adrese za dostavu</h2>
        <form id="orderForm">
          <div class="mb-3">
            <label for="warehouse" class="form-label">Skladište (polazna točka):</label>
            <select id="warehouse" class="form-select" required>
              <option value="" disabled selected>Odaberite skladište</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="destination1" class="form-label">Odredišna adresa 1:</label>
            <input type="text" id="destination1" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="destination2" class="form-label">Odredišna adresa 2 (opcionalno):</label>
            <input type="text" id="destination2" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Potvrdi narudžbu</button>
        </form>
      </div>
    </div>

    <div id="summary" style="display: none;">
      <h3>Narudžba:</h3>
      <p><strong>Datum:</strong> <span id="summaryDate"></span></p>
      <p><strong>Udaljenost:</strong> <span id="summaryDistance"></span> km</p>
      <p><strong>Cijena dostave:</strong> <span id="summaryPrice"></span> EUR</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Flatpickr JS za kalendar -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Inicijalizacija kalendara
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      minDate: "today",
      defaultDate: "2025-03-05" // Hardkodirano kao na slici
    });

    // Učitavanje adresa za dropdown
    fetch('http://localhost:5001/api/addresses')
      .then(response => response.json())
      .then(data => {
        const warehouseSelect = document.getElementById('warehouse');
        data.forEach(address => {
          const option = document.createElement('option');
          option.value = address.address;
          option.textContent = address.address;
          warehouseSelect.appendChild(option);
        });
      });

    // Obrada forme
    document.getElementById('orderForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const date = document.getElementById('datePicker').value;
      const warehouse = document.getElementById('warehouse').value;
      const destination1 = document.getElementById('destination1').value;
      const destination2 = document.getElementById('destination2').value;

      if (!date || !warehouse || !destination1) {
        alert('Molimo popunite obavezna polja!');
        return;
      }

      const orderData = {
        date,
        warehouse_address: warehouse,
        destination1,
        destination2: destination2 || null
      };

      fetch('http://localhost:5001/api/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(orderData)
      })
        .then(response => response.json())
        .then(data => {
          const summary = document.getElementById('summary');
          document.getElementById('summaryDate').textContent = data.date;
          document.getElementById('summaryDistance').textContent = data.distance;
          document.getElementById('summaryPrice').textContent = data.price.toFixed(2);
          summary.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Došlo je do greške prilikom slanja narudžbe.');
        });
    });
  </script>
</body>
</html>
