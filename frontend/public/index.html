<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombi Transport</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/lib/fullcalendar.min.css">
</head>
<body>
    <div id="app">
        <button id="switchToExecutorBtn">Izvršitelj</button>
        <button id="switchToClientBtn">Naručitelj</button>
        <div id="executorInterface" style="display: none;">
            <h2>Izvršitelj - Upravljanje transportima</h2>
        </div>
        <div id="clientInterface" style="display: none;">
            <h2>Naručitelj - Naručivanje transporta</h2>
            <div id="calendar"></div>
            <div id="deliveryForm" style="display: none;">
                <form>
                    <input type="date" id="deliveryDate" required>
                    <input type="text" id="customerName" placeholder="Ime kupca" required>
                    <input type="text" id="customerOIB" placeholder="OIB kupca" required>
                    <input type="text" id="customerAddress" placeholder="Adresa kupca" required>
                    <input type="text" id="warehouse" placeholder="Skladište" required>
                    <label><input type="checkbox" id="urgentDelivery"> Hitna dostava</label>
                    <button type="submit">Pošalji narudžbu</button>
                </form>
            </div>
            <div id="clientOrders" style="display: none;"></div>
            <div id="clientInvoices" style="display: none;"></div>
        </div>
        <div id="loginForm" style="display: block;">
            <input type="text" id="loginUsername" placeholder="Korisničko ime">
            <input type="password" id="loginPassword" placeholder="Lozinka">
            <button id="loginBtn">Prijava</button>
        </div>
        <div id="sidebar" style="display: none;">
            <h2>Kombi Transport</h2>
            <ul id="sidebarMenu"></ul>
        </div>
        <div id="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">×</span>
                <div id="modalDetails"></div>
            </div>
        </div>
    </div>
    <script src="/lib/fullcalendar.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
