<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacija za upravljanje dostavama kombijem u Hrvatskoj.">
    <title>Kombi Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/public/lib/fullcalendar.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz-7YPbN6P0DnEsCQvG_7e6bK6UEgWtUA&libraries=places&loading=async" async defer></script>
    <link rel="stylesheet" href="/frontend/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Kombi Transport</h2>
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="#" id="showOrders">Narudžbe</a></li>
                <li><a href="#" id="showHistory">Povijest</a></li>
                <li><a href="#">Postavke</a></li>
            </ul>
        </div>
        <main>
            <h1>Dobrodošli u Kombi Transport</h1>
            <p>Odaberite datum za narudžbu kombija:</p>
            <div id="calendar"></div>
            <form id="deliveryForm">
                <h3>Unesite adrese za dostavu</h3>
                <p class="info-message">Napomena: Autocompletiranje adresa trenutno nije dostupno dok čekamo aktivaciju API-ja. Unesite adrese ručno.</p>
                <div id="addressFields">
                    <div class="address-field">
                        <label>Ime kupca:</label><br>
                        <input type="text" id="customerName" class="address-input" placeholder="npr. Ivan Horvat" required>
                    </div>
                    <div class="address-field">
                        <label>Skladište (polazna točka):</label><br>
                        <input type="text" id="warehouse" class="address-input" placeholder="npr. Ulica 1, Zagreb" required>
                    </div>
                    <div class="address-field">
                        <label>Odredišna adresa 1:</label><br>
                        <input type="text" id="address1" class="address-input" placeholder="npr. Trg 5, Split" required>
                    </div>
                </div>
                <div class="address-field">
                    <label>Hitna dostava:</label><br>
                    <input type="checkbox" id="urgentDelivery">
                </div>
                <button type="button" id="addAddress">Dodaj još jednu adresu</button>
                <button type="submit">Potvrdi narudžbu</button>
                <button type="button" id="viewCosts">Pregled troškova</button>
            </form>
            <div id="result"></div>
            <div id="history" style="display: none;"></div>
        </main>
    </div>
    <script type="module" src="/frontend/scripts/main.js"></script>
</body>
</html>
